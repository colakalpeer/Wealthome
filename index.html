<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wupzhome</title>
    <meta name="title" content="Wupzhome" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img src="./images/logo.png" width="50" height="50" alt="wupzhome" />
        </a>
        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="#" class="navbar-link label-medium active">Home</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-medium active">Rent</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-medium active">Sell</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-medium active">Buy</a>
            </li>
            <li>
              <a href="#" class="navbar-link label-medium active">About</a>
            </li>
          </ul>

          <div class="navbar-wrapper">
            <a href="#" class="btn-link label-medium">Login</a>

            <a href="#" class="btn btn-fill label-medium">Get Started</a>
          </div>
        </nav>

        <button
          class="nav-toggle-btn icon-btn"
          aria-label="toggle navbar"
          data-nav-toggler
        >
          <span class="material-symbols-rounded open" aria-hidden="true"
            >menu</span
          >
          <span class="material-symbols-rounded close" aria-hidden="true"
            >close</span
          >
        </button>
      </div>
    </header>

    <main>
      <article>
        <section class="hero">
          <div class="container">
            <div class="hero-content">
              <h1 class="headline-large hero-title">
                You will realize tat you have never enjoyed life before !
              </h1>
              <p class="body-large hero-text">
                If you're looking for that house where you will feel like you
                have been living for years, you are in the right place.
              </p>
              <form action="./" method="get" class="search-bar">
                <label class="search-item">
                  <span class="label-medium label">Want to</span>
                  <select name="want-to" class="search-item-field body-medium">
                    <option value="buy" selected>Buy</option>
                    <option value="sell">Sell</option>
                    <option value="rent">Rent</option>
                  </select>

                  <span class="material-symbols-rounded" aria-hidden="true"
                    >real_estate_agent</span
                  >
                </label>

                <label class="search-item">
                  <span class="label-medium label">Property type</span>
                  <select
                    name="property-type"
                    class="search-item-field body-medium"
                  >
                    <option value="any" selected>Any</option>
                    <option value="houses">Houses</option>
                    <option value="apartments">Apartments</option>
                    <option value="villa">Villa</option>
                    <option value="townhome">Townhome</option>
                    <option value="bungalov">Bungalow</option>
                    <option value="loft">Loft</option>
                  </select>

                  <span class="material-symbols-rounded" aria-hidden="true"
                    >gite</span
                  >
                </label>

                <label class="search-item">
                  <span class="label-medium label">Location</span>
                  <input
                    type="text"
                    name="location"
                    placeholder="Street, City, Zip..."
                    class="search-item-field body-medium"
                  />

                  <span class="material-symbols-rounded" aria-hidden="true"
                    >location_on</span
                  >
                </label>

                <button type="submit" class="search">
                  <span class="material-symbols-rounded" aria-hidden="true"
                    >search</span
                  >
                  <span class="label-medium">Search</span>
                </button>
              </form>
            </div>
            <img src="./images/hero.jpg" width="816" height="659" role="presentation" class="hero-banner">

            <img src="./images/bg-pattern.jpg" width="1240" height="840" role="presentation" class="bg-pattern">
          </div>
        </section>
      </article>
    </main>
  </body>
  <script src="script.js"></script>
</html>
